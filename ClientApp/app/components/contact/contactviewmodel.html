<template>
      <div slot="main-content">
          <require from="aurelia-kendoui-bridge/combobox/combobox"></require>
          <section class="container">
              <h1 if.bind="isNew">New contact</h1>
                <form class="form-horizontal" validation-renderer="bootstrap-form"> 
                        <div class="form-group">
                          <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First name" value.bind="contact.firstName & validate">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" value.bind="contact.lastName & validate">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
                          <div class="col-sm-10">
                              <input type="hidden" value.two-way="contact.phoneNumber & validate" />
                              <ak-combobox k-value.two-way="contact.phoneNumber">
                                  <select style="width: 100%;">
                                    <option></option>
                                    <option>X-Small</option>
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <option>Large</option>
                                    <option>X-Large</option>
                                    <option>2X-Large</option>
                                  </select>
                                </ak-combobox>
                            <!-- <input type="text" 
                              class="form-control" 
                              id="inputPhoneNumber" 
                              ak-maskedtextbox="k-value: 555 123 4567; k-mask: (999) 000-0000;k-value.two-way='contact.phoneNumber & validate'" 
                             /> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" checked.bind="contact.sendNewsletter"> Send newsletter
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" click.delegate="save()">Save</button>
                          </div>
                        </div>
                      </form>
          </section>
        </div>
    </template>
