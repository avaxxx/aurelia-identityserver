<template>
      <div slot="main-content">
          <section class="container">
              <h1 if.bind="isNew">New contact</h1>
                <form class="form-horizontal">
                        <div class="form-group" validation-errors.bind="firstNameErrors"
                        class.bind="firstNameErrors.length ? 'has-error' : ''">
                          <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First name" value.bind="contact.firstName & validate">
                          </div>
                          <span class="help-block" repeat.for="errorInfo of firstNameErrors">
                                ${errorInfo.error.message}
                              </span>
                        </div>
                        <div class="form-group">
                          <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" value.bind="contact.lastName">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" checked.bind="contact.sendNewsletter"> Send newsletter
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" click.delegate="save()">Save</button>
                          </div>
                        </div>
                      </form>
          </section>
        </div>
    </template>
