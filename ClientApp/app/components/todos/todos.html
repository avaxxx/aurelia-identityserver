<template>
  <div slot="main-content">
      <h1>Todo list</h1>

      <input type="text" ref="inputValue">
      <button click.delegate="add(inputValue.value)">Add</button>
      <button click.delegate="sort()">Sort</button>
      
      <ul class="todo-list">
        <li repeat.for="todoItem of todos">

            <label>${todoItem.title}</label>
          
        </li>
      </ul>
  </div>
</template>
